<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>datetimepicker-extend DEOM</title>


	<!-- bootstrap -->
	<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">


	<!-- bootstrap-datetimepicker -->
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">


	<style type="text/css">
		.DEOMbox{
			width: 600px;
			height: 400px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -300px;
			margin-top: -200px;
			border: 1px dashed #A6D9FF;
			line-height: 400px;
			text-align: center;
		}
		.DEOMbox:before{
			content:'DEOM演示';
			font-size: 28px;
			text-align: center;
			position: absolute;
			left: 0;
			line-height: 0;
			width: 100%;
			height: 30px;
			color: #A6D9FF;
		}
	</style>
</head>
<body>
	<div class="DEOMbox">

		<!-- 复制以下html可使用 -->

		<!-- 日期组件 -->
		<div class="form-inline" id="timepick"><!-- 需js调用它：$('#id').Datetimepicker(); -->
			<div class="date input-group ">
			    <span class="input-group-addon btn"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
			    <input type="text" class="form-control input-sm"  placeholder="起始日">
			</div>
			~
			<div class="date input-group">
			    <span class="input-group-addon btn btn-sm"><i class="glyphicon glyphicon-calendar" aria-hidden="true"></i></span>
			    <input type="text" class="form-control input-sm"  placeholder="结束日">
			    <span class="input-group-addon btn btn-primary btn-sm" title="查询"><i class="glyphicon glyphicon-search" aria-hidden="true"></i></span>
			</div>
			
		</div>

	</div>
	


	<!-- jQuery -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

	<!-- bootstrap-datetimepicker -->
	<script src="js/bootstrap-datetimepicker.min.js"></script>

	<!-- bootstrap-datetimepicker-extend -->
	<script src="js/bootstrap-datetimepicker.extend.js"></script>


	<script>
		$('#timepick').Datetimepicker();
	</script>
</body>
</html>
